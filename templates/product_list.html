<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product List</title>
    <link rel="stylesheet" href="{% static 'css/xxx.css' %}">
</head>
<body>
<div class="container">
    {% block content %}
        {% for object in product_list %}
            <div class="product-card">
                <h2>Product Name: {{ object.name }}</h2>
                <p>Price: ${{ object.price }}</p>
                <img src="{{ object.image.url }}" alt="{{ object.name }}" class="product-image">
                <p>Product ID: {{ object.id }}</p>
                <p>Quantity: {{ object.stock }}</p>

                <a href="{% url 'product_detail' object.id %}" class="btn btn-info">View Details</a>

                <a href="{% url 'order_create' %}?product_id={{ object.id }}" class="btn btn-success">Order Now</a>
            </div>
        {% endfor %}
    {% endblock %}
</div>
</body>
</html>
